name: Docker Image Build & Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      env:
        DOCKER_USER: ${{vars.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker Image
      run: |
        curr_dttm=$(date +%Y%m%d_%H%M%S)
        docker build . --file Dockerfile --tag $DOCKER_USER/ubuntu-py-aws-git:"$curr_dttm"
        docker tag $DOCKER_USER/ubuntu-py-aws-git:"$curr_dttm" $DOCKER_USER/ubuntu-py-aws-git:latest
    - name: Push Docker Image
      run: |
        docker push $DOCKER_USER/ubuntu-py-aws-git:"$curr_dttm"
        docker push $DOCKER_USER/ubuntu-py-aws-git:latest